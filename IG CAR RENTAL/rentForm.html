    <div class="map-container">
      <section class="map-section">
        <article class="form-div">
          <p class="error"></p>
          <form class="reservation-form" action="">
            <h3 class="heading-tertiary" style="margin-top: 1rem">
              Reservation
            </h3>
            <p class="car-name"></p>
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input
              class="phone-num"
              type="number"
              name="phone"
              placeholder="Phone"
            />
            <input
              class="phone-confirm"
              type="number"
              name="phone"
              placeholder="Confirm Phone"
            />
            <button class="confirm-btn">Confirm</button>
          </form>
        </article>
        <div class="map-div" id="map"></div>
      </section>
    </div>
