<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="app">
        <div class="header">
          <h1>Quiz Game</h1>
          <div class="status">
            <h2 class="turn"></h2>
            <div class="difficulty easy hidden">Easy ✓</div>
            <div class="difficulty medium hidden">Medium ✓✓</div>
            <div class="difficulty hard hidden">Hard ✓✓✓</div>
          </div>
        </div>
        <div class="player-div player-1 active">
          Player 1
          <div class="score" id="score1">Score: 0</div>
        </div>
        <div class="quizz-div">
          <div class="question">Start The Game</div>
          <div class="options">
            <button class="option option--true hidden">True</button>
            <button class="option option--false hidden">False</button>
          </div>
          <div class="feedback">
            <h2 class="correct hidden">You are Correct</h2>
            <h2 class="wrong hidden">You are wrong</h2>
          </div>
        </div>
        <div class="player-div player-2">
          Player 2
          <div class="score" id="score2">Score: 0</div>
        </div>
        <div class="start-reset-div">
          <button class="start-btn">Start</button>
          <button class="reset-btn">Reset Game</button>
          <button class="next-btn">Next Player Turn</button>
        </div>
        <div class="rules-div">
          <h3>Rules</h3>
          <p>Answer the questions correctly to earn points.</p>
          <p>Eeach correct guess adds 2/3/4 points based of difficulty.</p>
          <p>Eeach wrong guess removes 1 point.</p>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
